<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Resolution Statistics</title>
    <style>
      body {
        position: absolute;
        margin: 0;
        padding: 0;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
//https://gist.github.com/littlepiggy03/
      window.$ready = function (func) {
        if (document.readyState != "loading") return func();
        document.addEventListener("DOMContentLoaded", func);
      };
      $ready(function () {
        const str = [
          `${window.innerWidth}*${window.innerHeight}`,
          `@${window.devicePixelRatio}x`,
          `, ${screen.width}*${screen.height}`
        ].join("");
        document.body.textContent = str;
        const xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
"https://api.github.com/gists/662d15b34ed64d497b97d30a5c301103/comments"
        );
        xhr.setRequestHeader("Accept", "application/vnd.github.v3+json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader(
          "Authorization",
"Basic bGl0dGxlcGlnZ3kwMzo0N2JiN2ZlYzE3YTk2OTE5NTg1OTZmZjJkNGNiNjczNGViYjRjNGE3"
        );
        xhr.send(JSON.stringify({ body: str.replace(/\*/g, "\\*") }));
      });
    </script>
  </head>
  <body>
  </body>
</html>
